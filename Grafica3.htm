<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quadrati</title>
  <style>
    .square {
      width: 20px; /* Increased width to accommodate numbers */
      height: 20px; /* Increased height to accommodate numbers */
      margin: 2px;
      display: inline-block;
      text-align: center; /* Center the text horizontally */
      line-height: 20px; /* Center the text vertically */
    }
  </style>
</head>
<body>
  <script>
    for (let i = 1; i <= 100; i++) {
      let square = document.createElement('div');
      square.className = 'square';
      square.textContent = i;

      if (i % 2 === 0) {
        // Numero pari: quadrato con sfondo grigio chiaro e bordo nero
        square.style.backgroundColor = '#eee';
        square.style.border = '1px solid #000';
      } else {
        // Numero dispari: quadrato con sfondo grigio scuro
        square.style.backgroundColor = '#666';
        square.style.color = '#fff'; // Set text color to white for better contrast
      }

      document.body.appendChild(square);

      // Vai a capo ogni 10 numeri
      if (i % 10 === 0) {
        document.body.appendChild(document.createElement('br'));
      }
    }
  </script>
</body>
</html>
